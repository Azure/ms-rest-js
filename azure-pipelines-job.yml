parameters:
  node.version: ''

jobs:
- job: 'Test on $(parameters.node.version)'
  pool:
    vmImage: 'Ubuntu 16.04'
  dependsOn: Pack
  condition: succeeded()
  steps:
  - script: 'sudo apt-get update'
    displayName: 'sudo apt-get update'
  - script: 'sudo apt install chromium-browser'
    displayName: 'sudo apt install chromium-browser'
  - task: NodeTool@0
    displayName: 'Install Node $(parameters.node.version)'
    inputs:
      versionSpec: $(parameters.node.version)
  - task: Npm@1
    displayName: 'npm install'
    inputs:
      verbose: false
  - task: DownloadBuildArtifacts@0
    displayName: 'Download Build Artifacts'
    inputs:
      artifactName: dist
      downloadPath: $(System.DefaultWorkingDirectory)
  - script: 'npm test'
